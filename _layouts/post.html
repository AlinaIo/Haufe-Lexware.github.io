---
layout: default
---

<article class="post">
  <h1>{{page.title}}</h1>

  <p class='info'>      
    <span>{{page.date | date: "%B %d, %Y" }}</span>
    /
    <span>by {{page.author}}</span>
  </p>

  <hr/>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include comments.html %}
  {% include disqus.html %}
</article>
