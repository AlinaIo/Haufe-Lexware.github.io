---
layout: default
---

<article class="post">
  <h1><a href="{{page.url}}">{{page.title}}</a></h1>

  <p>
    <span>{{page.date | date: "%B %d, %Y" }}</span>
    /
    <span>
      by {{page.author}}
    </span>
  </p>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
